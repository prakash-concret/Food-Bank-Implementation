name: Format Salesforce Code

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - .gitignore
      - .github/**
      - security_review/**
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Prettier and Apex Plugin
        run: |
          npm install --save-dev prettier prettier-plugin-apex

      - name: Run Prettier on Salesforce code
        run: |
          npx prettier --write "force-app/**/*.cls"
          npx prettier --write "force-app/**/*.trigger"
          npx prettier --write "force-app/**/*.cmp"
          npx prettier --write "force-app/**/*.page"
          npx prettier --write "force-app/**/*.js"
          npx prettier --write "force-app/**/*.html"
          npx prettier --write "force-app/**/*.css"
          npx prettier --write "force-app/**/*.xml"

      - name: Commit and push changes (if any)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto-format Salesforce code with Prettier"
            git push
          else
            echo "No formatting changes detected."
          fi
