name: Format Salesforce Code (PR Changed Files Only)

on:
  pull_request:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'force-app/**'
  workflow_dispatch:

jobs:
  prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push changes
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Prettier and Apex Plugin
        run: |
          npm install --save-dev prettier@latest prettier-plugin-apex@latest

      - name: Get changed files in PR
        id: changed
        run: |
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACM origin/${{ github.base_ref }}...HEAD | grep '^force-app/' || true)
          echo "Changed files in force-app:"
          echo "$CHANGED_FILES"
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Prettier on changed Salesforce files (if exist)
        run: |
          SUPPORTED_EXTENSIONS=("cls" "trigger" "cmp" "page" "js" "html" "css")
          FILES_TO_FORMAT=()

          echo "Checking for supported files in force-app..."
          for file in ${{ steps.changed.outputs.files }}
          do
            # Skip if file doesn't exist (shouldn't happen with ACM filter)
            if [ ! -f "$file" ]; then
              continue
            fi

            # Skip meta.xml files
            if [[ "$file" == *-meta.xml ]]; then
              continue
            fi

            # Extract extension and check if supported
            ext="${file##*.}"
            if [[ " ${SUPPORTED_EXTENSIONS[@]} " =~ " ${ext} " ]]; then
              FILES_TO_FORMAT+=("$file")
            fi
          done

          if [ ${#FILES_TO_FORMAT[@]} -eq 0 ]; then
            echo "No supported files found in force-app. Skipping Prettier."
            exit 0
          fi

          echo "Formatting files:"
          printf '%s\n' "${FILES_TO_FORMAT[@]}"
          npx prettier --write "${FILES_TO_FORMAT[@]}"

      - name: Commit and push changes (if any)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto-format changed Salesforce files in PR"
            git push
          else
            echo "No formatting changes detected."
          fi
