name: Prettier Check

on:
  pull_request:
  push:
    branches:
      - feature/**
      - main
    paths-ignore:
      - .gitignore
      - .github/**
      - security_review/**
  workflow_dispatch:

jobs:
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js (LTS version recommended)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install Prettier and Apex plugin dependencies
      - name: Install Prettier and plugins
        run: |
          npm install --save-dev prettier prettier-plugin-apex

      # 4️⃣ Run Prettier formatting check
      - name: Run Prettier
        uses: creyD/prettier_action@v4.6
        with:
          prettier_options: --write "**/*.{js,md,json,css,yml,yaml,cls,trigger,xml}"
        env:
          PRETTIER_PLUGIN_SEARCH_DIR: .
