name: Format Salesforce Code

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - .gitignore
      - .github/**
      - security_review/**
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Prettier and Apex Plugin
        run: |
          npm install --save-dev prettier@latest prettier-plugin-apex@latest

      - name: Run Prettier on Salesforce code
        run: |
          for pattern in "force-app/**/*.cls" "force-app/**/*.trigger" "force-app/**/*.cmp" "force-app/**/*.page" "force-app/**/*.js" "force-app/**/*.html" "force-app/**/*.css" "force-app/**/*.xml"
          do
            files=$(find force-app -type f -name "$(basename $pattern)" -o -name "${pattern#force-app/}")
            if [ -n "$files" ]; then
              npx prettier --write "$pattern"
            else
              echo "No files found for pattern $pattern, skipping..."
            fi
          done
          
      - name: Commit and push changes (if any)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto-format Salesforce code with Prettier"
            git push
          else
            echo "No formatting changes detected."
          fi
